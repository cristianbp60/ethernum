query getIncomingOrders($realmEntityId: u128) {
  makerTradeComponents: tradeComponents(
    maker_id: $realmEntityId
    claimed_by_maker: 0
  ) {
    entity {
      keys
      components {
        __typename
        ...TradeFragment
      }
    }
  }
  takerTradeComponents: tradeComponents(
    taker_id: $realmEntityId
    claimed_by_taker: 0
  ) {
    entity {
      keys
      components {
        __typename
        ...TradeFragment
      }
    }
  }
}
