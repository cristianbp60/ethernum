query getTradeResources($makerOrderId: String!, $takerOrderId: String!) {
  resourcesGive: entities(
    keys: [$makerOrderId]
    limit: 100
    componentName: "Resource"
  ) {
    keys
    components {
      __typename
      ... on Resource {
        resource_type
        balance
      }
    }
  }
  resourcesGet: entities(
    keys: [$takerOrderId]
    limit: 100
    componentName: "Resource"
  ) {
    keys
    components {
      __typename
      ... on Resource {
        resource_type
        balance
      }
    }
  }
}
