query getTradeResources($makerOrderId: String!, $takerOrderId: String!) {
  makerFungibleEntities: entities(keys: [$makerOrderId]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on FungibleEntities {
            key
            count
          }
        }
      }
    }
  }
  takerFungibleEntities: entities(keys: [$takerOrderId]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on FungibleEntities {
            key
            count
          }
        }
      }
    }
  }
  resourcesGive: entities(keys: [$makerOrderId]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on OrderResource {
            resource_type
            balance
          }
        }
      }
    }
  }
  resourcesGet: entities(keys: [$takerOrderId]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on OrderResource {
            resource_type
            balance
          }
        }
      }
    }
  }
}
